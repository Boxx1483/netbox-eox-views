{% extends "generic/object_list.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="?ldos_year=1" class="btn btn-primary">
      Devices expiring within 1 year
    </a>

    <div class="text-center flex-fill">
      <strong>Todayâ€™s Date: {{ today|date:"Y-m-d" }}</strong>
    </div>

    <a href="/plugins/netbox_eox_views/expired-license-device-list/" class="btn btn-outline-danger">
      Show expired devices
    </a>
  </div>

  <form method="get" class="d-flex justify-content-start align-items-center mb-4" style="gap: 0.5rem;">
    <span class="fw-semibold">Show devices expiring before:</span>
    <input
      type="date"
      name="ldos_before"
      value="{{ request.GET.ldos_before }}"
      class="form-control"
      style="max-width: 220px;"
    >
    <button type="submit" class="btn btn-success">
      Search
    </button>
  </form>

  {{ block.super }}
{% endblock %}
