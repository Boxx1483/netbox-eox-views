{% extends "generic/object_list.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex" style="gap: 0.5rem;">
      <a href="?expiry_year=1" class="btn btn-outline-primary">
        Devices expiring within 1 year
      </a>
      <a href="/plugins/netbox_eox_views/expired-license-device-list/" class="btn btn-outline-danger">
        Show expired devices
      </a>
    </div>

    <div class="text-center flex-fill text-end">
      <strong>Today's Date: {{ today|date:"Y-m-d" }}</strong>
    </div>
  </div>

  <form method="get" class="mb-4">
    <label for="expiry_before" class="fw-semibold mb-2 d-block">Show devices expiring before:</label>
    <div class="d-flex align-items-center" style="gap: 0.5rem; flex-wrap: wrap;">
      <input
        type="date"
        id="expiry_before"
        name="expiry_before"
        value="{{ request.GET.expiry_before }}"
        class="form-control"
        style="max-width: 200px;"
      >
      <button type="submit" class="btn btn-primary">
        Search
      </button>
    </div>
  </form>

  {{ block.super }}
{% endblock %}
