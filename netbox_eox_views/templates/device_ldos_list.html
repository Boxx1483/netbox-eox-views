{% extends 'base.html' %}

{% block content %}
<h1>Devices past LDOS date</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>LDOS Date</th>
        </tr>
    </thead>
    <tbody>
        {% for device in devices %}
        <tr>
            <td><a href="{{ device.get_absolute_url }}">{{ device.name }}</a></td>
            <td>{{ device.custom_fields.ldos_data }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2"><em>No devices found</em></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
